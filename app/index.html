<!DOCTYPE html>
<!--[if IE 9]><html lang="en-us" class="ie9 layout-pf layout-pf-fixed" ng-app="openStackApp"><![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-us" class="layout-pf layout-pf-fixed transitions"
	ng-app=kdsLogsApp>
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Stack PatternFly</title>
<link rel="stylesheet"
	href="bower_components/patternfly/dist/css/patternfly.min.css">
<link rel="stylesheet"
	href="bower_components/patternfly/dist/css/patternfly-additions.min.css">
<link rel="stylesheet"
	href="bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />

<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- C3, D3 - Charting Libraries -->
<script src="bower_components/c3/c3.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>

<!-- Datatables, jQuery Grid Component -->
<!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
<script
	src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="bower_components/datatables-colvis/js/dataTables.colVis.js"></script>
<script
	src="bower_components/datatables-colreorder/js/dataTables.colReorder.js"></script>

<!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
<!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
<script src="bower_components/patternfly/dist/js/patternfly.min.js"></script>

<!-- Bootstrap Combobox -->
<script
	src="bower_components/patternfly-bootstrap-combobox/js/bootstrap-combobox.js"></script>

<!-- Bootstrap Date Time Picker - requires Moment -->
<script src="bower_components/moment/min/moment.min.js"></script>

<!-- Bootstrap Date Picker -->
<script
	src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<!-- Bootstrap Select -->
<script
	src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

<!-- Bootstrap Switch -->
<script
	src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>

<!-- Bootstrap Touchspin -->
<script
	src="bower_components/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>

<!-- Bootstrap Tree View -->
<script
	src="bower_components/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

<!-- Google Code Prettify - Syntax highlighting of code snippets -->
<script src="bower_components/google-code-prettify/bin/prettify.min.js"></script>

<!-- MatchHeight - Used to make sure dashboard cards are the same height -->
<script
	src="bower_components/matchHeight/dist/jquery.matchHeight-min.js"></script>
<!-- Angular -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- Angular-Bootstrap -->
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script
	src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- Angular-Sanitize -->
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<!-- Angular-PatternFly  -->
<script
	src="bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>


<!-- application scripts -->
<script src="app.js"></script>
<script src="assets/js/util.data.js"></script>
<script src="_layout/layout.component.js"></script>
<script src="app-services/services.service.js"></script>
<script src="app-services/raw.logs.service.js"></script>
<script src="dashboard/dashboard.component.js"></script>
<script src="dashboard/loglevel-component/loglevel.component.js"></script>
<script src="dashboard/hostname-component/hostname.component.js"></script>
<script src="dashboard/log-component/log.component.js"></script>
<script src="raw-logs/raw-logs.component.js"></script>
<script src="real-time/realtime.component.js"></script>
</head>

<body class="cards-pf">
	<dashboard-layout></dashboard-layout>
	<div
		class="container-fluid container-cards-pf container-pf-nav-pf-vertical nav-pf-persistent-secondary">
		<div class="actions pull-right" id="refreshDiv">
			<a href="" id="refreshLink"><span class="pficon pficon-refresh"></span>
				Refresh Results &nbsp; <span id="refreshTimer">60</span></a>
		</div>
		<div ng-view></div>
	</div>
	<script>
    $(document).ready(function() {


        $('[data-toggle="tooltip"]').tooltip();
        $('.selectpicker').selectpicker();

        $(document).on("click",".list-group-item-header", function(event){
            if(!$(event.target).is("button, a, input, .fa-ellipsis-v")){
                $(this).find(".fa-angle-right").toggleClass("fa-angle-down")
                    .end().parent().toggleClass("list-view-pf-expand-active")
                    .find(".list-group-item-container").toggleClass("hidden");
            } else {
            }
        });

        // click the close button, hide the expand row and remove the active status
        $(document).on("click",".list-group-item-container .close", function (){
            $(this).parent().addClass("hidden")
                .parent().removeClass("list-view-pf-expand-active")
                .find(".fa-angle-right").removeClass("fa-angle-down");
        });


    });

</script>

</body>
</html>
